<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planet details!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:object="${planet}">
        <span th:text="${planet.id}"></span>
        <span th:text="${planet.name}"></span>
        <span th:text="${planet.lord.name}" th:if="${planet.lord ne null}"></span>
    </div>
    <form th:action="@{/setlordforplanet}" method="post">
        <input name="lordid" placeholder="Lord ID"/>
        <button type="submit">Изменить повелителя</button>
    </form>
</body>
</html>
