<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lords!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <form th:action="@{/addlord}" th:object="${lord}" method="post">
            <span>Name</span>
            <input name="name"/>
            <span>Age</span>
            <input name="Age"/>
            <button type="submit">Создать повелителя</button>
        </form>
        <form th:action="@{/getfreelords}" method="get">
            <button type="submit">Получаем свободных повелителей</button>
        </form>
        <form th:action="@{/gettop10lords}" method="get">
            <button type="submit">10 самых молодых повелителей</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lord : ${lords}">
                    <td th:text="${lord.id}"/>
                    <td th:text="${lord.name}"/>
                    <td th:text="${lord.age}"/>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
